
<div class="col-lg-12">
{% load crispy_forms_tags %}
    <div class="card">
        <div class="card-title">
            <h4>{{header}}</h4>
         <br/>
            <br/>
        </div>


        <div class="card-body">
            <div class="basic-form">


 <form method="post"  action="" class="onflycontact">
                     {% for li in lists %}
                        <div class="form-row">
                            <div class="col-md-12">
                                <input type="text" name="name" value="{{li.name}}" class="form-control" required="true"/>
                                <br/>
                            </div>
                            <div class="col-md-12">
                          
                                <textarea class="form-control" name="desc">{{li.desc}}</textarea>
                                <br/>
                            </div>
                            <div class="col-md-12">
                             <select name="responsible" required="true" class="form-control" >
                                 <option value="">--------</option>
                                 {% for rep in reslist %}
                                 <option  value="{{rep.id}}" {% if rep.id == li.responsible_id %} selected {% endif %}>{{rep.email}}</option>
                                 {% endfor %}
                             </select>

                                <br/>
                            </div>
                            <div class="col-md-12">

                             <input type="text" name="start_date" value="{{li.start_date|date:'Y-m-d'}}" class="form-control" required="true"/>

                                <br/>
                            </div>
                            <div class="col-md-12">

                             <input type="text" name="end_date" value="{{li.end_date|date:'Y-m-d'}}" class="form-control" required="true" />

                                <br/>
                            </div>

                        </div>
                        {% endfor %}


                        <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn col-md-3 btn-primary">Save</button>
                        </div>
                    </div>
                      </form>


                    </div>
                    <br>




            </div>
        </div>
    </div>
</div>
<!-- /# column -->
<div class="col-lg-4">

</div>
<!-- /# column -->
</div>
