
{% extends 'master_template.html' %}
{%  block body_block  %}
{% load humanize %}

<div class="col-lg-12">

    <div class="card">
        <div class="card-title">
            <h4>SALES DASHBOARD<br/></h4>

        </div>
        
        <div class="card-body">
            <div class="basic-form">
                <div class=" row">
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <a data-toggle="tooltip" title="6 new members." class="well top-block" href="#">
                            <i class="glyphicon glyphicon-user blue"></i>
                
                            <div>LEADS</div>
                            <div>{{leads}}</div>
                            <span class="notification"></span>
                        </a>
                    </div>
                
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <a data-toggle="tooltip" title="4 new pro members." class="well top-block" href="#">
                            <i class="glyphicon glyphicon-star green"></i>
                
                            <div>Qouted</div>
                            <div>{{qoute}}</div>
                            <span class="notification green">{{qamount|floatformat:-2|intcomma}}</span>
                        </a>
                    </div>
                
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <a data-toggle="tooltip" title="$34 new sales." class="well top-block" href="#">
                            <i class="glyphicon glyphicon-shopping-cart yellow"></i>
                
                            <div>Sales</div>
                            <div>{{closed}}</div>
                            <span class="notification yellow">{{clamount|floatformat:-2|intcomma}}</span>
                        </a>
                    </div>
                
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <a data-toggle="tooltip" title="12 new messages." class="well top-block" href="#">
                            <i class="glyphicon database-plus red"></i>
                
                            <div>RATE</div>
                            <div>--</div>
                            <span class="notification red"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /# column -->
<div class="col-lg-4">

</div>
<!-- /# column -->

{% endblock %}
